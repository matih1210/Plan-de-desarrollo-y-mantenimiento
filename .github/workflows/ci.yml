name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  quality:
    name: Quality Checks (Lint, Format, Unit, Integration, Build)
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ§¾ Format check
        run: npm run format:check

      - name: ğŸ§ª Unit tests
        run: npm test

      - name: ğŸ”— Integration test
        run: npm run test:integration

      - name: ğŸ—ï¸ Build
        run: npm run build
